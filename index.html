<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lalallalal</title>
    <link rel="stylesheet" href="/style/fonts.css" />
    <link rel="stylesheet" href="/style/colors.css" />
    <link rel="stylesheet" href="/style/common.css" />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <header>
      <div class="headerTop">
        <div class="headerLeft">
          <img src="/assets/logo.png" />
        </div>
        <div class="headerCenter">
          <nav>
            <ul>
              <li>Фильмы</li>
              <li>Сериалы</li>
            </ul>
          </nav>
        </div>
        <div class="headerRight">
          <p>Светлая тема</p>
          <input type="checkbox" class="theme-checkbox" />
        </div>
      </div>
      <div class="headerBottom">
        <div class="headerBottomLeft">
          <h1>Что сегодня посмотреть?</h1>
        </div>
        <div class="headerBottomRight"></div>
      </div>
    </header>
    <main>
      <div class="carousel">
        <img class="arrow" src="/assets/left-arrow.svg"/>
        <div class="card">
          <div class="rating"><p>9.8</p></div>
          <div class="poster"><img class="posterImage" src="/assets/card1.png"/></div>
          <div class="title"><p>Проклятое королевство</p></div>
        </div>
        <div class="card">
          <div class="rating"><p>9.7</p></div>
          <div class="poster"><img class="posterImage" src="/assets/card2.png"/></div>
          <div class="title"><p>Код красный</p></div>
        </div><div class="card">
          <div class="rating"><p>8.7</p></div>
          <div class="poster"><img class="posterImage" src="/assets/card3.png"/></div>
          <div class="title"><p>Путеводная звезда</p></div>
        </div>
        <img class="arrow" src="/assets/right-arrow.svg" />
      </div>
      <div class="search">
        <div class="searchBar">
          <div><img class="searchBarIcon" src="/assets/lupa.png"/></div>
          <div class="dada">
            <input type="search" class="input" placeholder="Что сегодня посмотреть?" name="searchBar">
          </div>
          <div ><button class="button">Найти</button></div>
          
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/script/index.js"></script>
  </body>
</html>
